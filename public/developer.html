    <link rel="stylesheet" href="style.css">    <link rel="manifest" href="manifest.json">    <link rel="icon" href="icons/logo.png" type="image/png">    <style>
        /* ============================================
           DEVELOPER PAGE STYLES
           ============================================ */

        /* Body - White background with gradient overlay */
        body.developer-page {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main container - Centered layout */
        .developer-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
            animation: fadeIn 0.8s ease;
        }

        /* Page title */
        .dev-page-title {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        .dev-page-title h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Developer Card */
        .developer-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.08);
            animation: fadeInUp 0.8s ease 0.3s both, float 3s ease-in-out infinite 0.8s;
            transition: all 0.3s ease;
        }

        .developer-card:hover {
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        /* Profile Image Circle */
        .profile-image {
            width: 140px;
            height: 140px;
            margin: 0 auto 1.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2);
            font-size: 4rem;
            transition: transform 0.3s ease;
        }

        .developer-card:hover .profile-image {
            transform: scale(1.05);
        }

        /* Developer Name */
        .dev-name {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
            margin: 1rem 0 0;
            letter-spacing: -0.3px;
        }

        /* Subtitle */
        .dev-subtitle {
            font-size: 1rem;
            color: #667eea;
            font-weight: 600;
            margin: 0.5rem 0 1.5rem;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        /* Bio text */
        .dev-bio {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-style: italic;
        }

        /* Social Icons Container */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Individual Social Icon */
        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            color: #667eea;
            cursor: pointer;
        }

        .social-icon:hover {
            transform: scale(1.15) translateY(-3px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        /* Back Button */
        .btn-back {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        /* Footer */
        .developer-footer {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-size: 0.95rem;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            margin-top: auto;
        }

        /* ============================================
           ANIMATIONS
           ============================================ */

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */

        @media (max-width: 768px) {
            .dev-page-title h1 {
                font-size: 2.2rem;
            }

            .developer-card {
                max-width: 100%;
                padding: 2rem;
                margin: 0 1rem;
            }

            .dev-name {
                font-size: 1.6rem;
            }

            .dev-subtitle {
                font-size: 0.85rem;
            }

            .social-icons {
                gap: 1.2rem;
            }

            .social-icon {
                width: 44px;
                height: 44px;
                font-size: 1.3rem;
            }

            .developer-main {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .dev-page-title h1 {
                font-size: 1.8rem;
            }

            .profile-image {
                width: 110px;
                height: 110px;
                margin-bottom: 1.2rem;
                font-size: 3rem;
            }

            .dev-name {
                font-size: 1.3rem;
            }

            .dev-bio {
                font-size: 0.9rem;
            }

            .social-icons {
                gap: 1rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
